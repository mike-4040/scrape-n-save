<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery.js"></script>

    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
    <script src="/assets/js/burger.js"></script>

    <title>Burgers</title>
  </head>
  <body>
    <div class="container">
      <h2>Make and eat Burgers</h2>
      <div class="row">
        <div class="col-md-4">
          <h3>Create a burger</h3>

          <form>
            <div class="form-group">
              <label for="new-burger">New burger name</label>
              <input
                type="text"
                class="form-control"
                id="new-burger"
                aria-describedby="burger-help"
              />
              <small id="burger-help" class="form-text text-muted"
                >Please, be as creasy as possible, no limit on name coolness!</small
              >
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
        <div class="col-md-4">
          <h3>Burgers ready to eat</h3>

          <ul class="list-group">
            <li class="list-group-item">
              2 burger 2
              <button
                class="devour btn btn-sm btn-outline-primary float-right"
                type="button"
                data-id="2"
              >
                DEVOUR!
              </button>
            </li>
            <li class="list-group-item">
              4hbjkhjkhjk
              <button
                class="devour btn btn-sm btn-outline-primary float-right"
                type="button"
                data-id="4"
              >
                DEVOUR!
              </button>
            </li>
          </ul>
        </div>
        <div class="col-md-4">
          <h3>Devoured Burgers</h3>

          <ul>
            <li>
              1 burger
            </li>
            <li>
              3 burger 3
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
